    <form *ngIf="active"  [formGroup]="iouForm" (ngSubmit)="onSubmit()" >
    <md-card class="demo-card demo-basic">
      <md-toolbar color="primary">IOU Details</md-toolbar>
      <md-card-content>
        
          <table style="width: 100%" cellspacing="0">
            <tr>
              <td>
                <md-input  type="text" class="demo-full-width"  
                  placeholder="IOU No."   style="width: 100%" 
                  [(ngModel)]="model.iouId" disabled
                  name="id"  #id="ngModel">
                </md-input>
              </td>
              <td>
                <md-input  type="date" class="demo-full-width"  
                  placeholder="Date"   style="width: 100%" 
                  [(ngModel)]="model.docDate"
                  name="docDate"  #docDate="ngModel" >
                </md-input>
              </td>
               <td>
                 <md-input  type="date" class="demo-full-width"  
                    placeholder="Due Date"   style="width: 100%" 
                    [(ngModel)]="model.dueDate"
                    name="dueDate"  #dueDate="ngModel" >
                  </md-input>
                </td>
            </tr>
          </table>
          <table style="width: 100%" cellspacing="0">
            <tr>
              <td>
                <md-input  type="number" class="demo-full-width"  
                  placeholder="Amount"   style="width: 100%" 
                  [(ngModel)]="model.requestAmount" 
                  name="requestAmount"  #requestAmount="ngModel">
                </md-input>
              </td>
              <td>
                <md-input  type="text" class="demo-full-width"  list="projects"
                  placeholder="Project Code"   style="width: 100%" 
                  [(ngModel)]="model.projectCode" 
                  name="projectCode"  #projectCode="ngModel">
                </md-input>
              </td>            
               
            </tr>
          </table>
          <p>
            <md-input  type="text" class="demo-full-width"  
                    placeholder="comments"   style="width: 100%" 
                    [(ngModel)]="model.comments"
                    name="comments"  #comments="ngModel" >
            </md-input>
          </p>
          <datalist id="projects">
              <option *ngFor="let p of projects" [value]="p">{{p}}</option>
          </datalist>
        
      </md-card-content>
      <md-card-actions>
        <button  md-raised-button type="submit" class="btn btn-default" [disabled]="!iouForm.valid">Submit</button>
        <button md-raised-button type="button" class="btn btn-default" (click)="cancel()" >Cancel</button>
        <button  *ngIf="mode == 'View'" md-raised-button type="button" class="btn btn-default" (click)="newiouHeader()">New IOU</button>
        <button  *ngIf="mode == 'View'" md-raised-button type="button" class="btn btn-default" (click)="newiouHeader()">Retire IOU</button>
      </md-card-actions>
    </md-card>
 </form>
