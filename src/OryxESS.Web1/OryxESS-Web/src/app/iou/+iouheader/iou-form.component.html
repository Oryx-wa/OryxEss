<div class="container">
  
  <div  [hidden]="submitted">    
    
    <a [routerLink]="['/iou']">View all My IOUs</a>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #OryxForm="ngForm" >
      
      <div class="form-group">
        <label for="id">id</label>
        <input type="text" class="form-control"  readonly
          [(ngModel)]="model.id"
            name="id"  #id="ngModel" >
        <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
          id is required 
        </div>
      </div>

      <div class="form-group" >
        <label for="docDate">Date</label>
        <input type="datetime" class="form-control" required 
          [(ngModel)]="model.docDate"
            name="docDate"  #docDate="ngModel"  >
        <div [hidden]="docDate.valid || docDate.pristine" class="alert alert-danger">
          Date is required
        </div>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" class="form-control" required
          [(ngModel)]="model.dueDate"
            name="dueDate"  #dueDate="ngModel" >
      </div>
      <div class="form-group">
        <label for="requestAmount">Amount</label>
        <input type="number" class="form-control"   required
          [(ngModel)]="model.requestAmount"
            name="requestAmount"  #requestAmount="ngModel" >
        <div [hidden]="requestAmount.valid || requestAmount.pristine" class="alert alert-danger">
          Enter amount you are requesting
        </div>
      </div>      
      <div class="form-group">
        <label for="projectCode">Project Code</label>
        <select class="form-control" required
          [(ngModel)]="model.projectCode"
            name="projectCode" #projectCode="ngModel" >
          <option *ngFor="let p of projects" [value]="p">{{p}}</option>
        </select>
        <div [hidden]="projectCode.valid || projectCode.pristine" class="alert alert-danger">
          Project Code is required
        </div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!OryxForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="cancel()" >Cancel</button>
      <button  *ngIf="mode == 'View' " type="button" class="btn btn-default" (click)="newiouHeader()">New IOU</button>
    </form>
  </div>
  <div>

    <md-card class="oryx-title-bar">
      <md-toolbar color="primary">IOU Details</md-toolbar>
      <md-card-content>
        <form *ngIf="active" (ngSubmit)="onSubmit()" #OryxForm1="ngForm" >
          <table style="width: 100%" cellspacing="0">
            <tr>
              <td><md-input  type="text" class="form-control"  readonly placeholder="IOU No."  [(ngModel)]="model.id"   name="id"
                #id="ngModel" value="id" style="width: 100%" ></md-input></td>
              <td><md-input  type="date" class="form-control"  readonly placeholder="Date" [(ngModel)]="model.docDate" name="docDate"  
                #docDate="ngModel" value="docDate" style="width: 100%"></md-input></td>
            </tr>
          </table>
        </form>
      </md-card-content>
    </md-card>

  </div>

<div class="main">
    <!-- Content Here -->
    
</div>
