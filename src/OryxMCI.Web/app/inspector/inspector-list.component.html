<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <!-- Filter the Inspectors   -->
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

        <div class='table-responsive'>
            <table class='table' *ngIf='inspectors && inspectors.length'>
                <thead>
                    <tr>

                        <th>Inspector Name</th>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Current</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let inspector of inspectors | inspectorFilter:listFilter'>

                        <td> <a [routerLink]="['/inspector', inspector.Id]">
                            {{inspector.Name}}</a>
                        </td>
                        <td>{{ inspector.Id}}</td>
                        <td>{{ inspector.Code }}</td>
                        <td>{{ inspector.Current }}</td>

                        <td><btn class="btn  btn-primary glyphicon glyphicon-pencil"> Edit</btn></td>
                    </tr>
                </tbody>
            </table>
             <btn class="btn  btn-primary glyphicon glyphicon-user"> NewUser</btn> 
        </div>
    </div>
</div>
