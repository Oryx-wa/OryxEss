<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <!-- Filter the berth   -->
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

        <div class='table-responsive'>
            <table class='table' *ngIf='berths && berths.length'>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let berth of berths | berthFilter:listFilter'>
                        <td>{{ berth.Id  }}</td>
                        <td>{{ berth.Code  }}</td>
                        <td> <a [routerLink]="['/berth', berth.Id]">
                            {{berth.Name}}
                            </a>
                        </td>
                        <td><btn class="btn  btn-primary glyphicon glyphicon-pencil"> Edit</btn></td>                        
                    </tr>
                </tbody>
            </table>
             <btn class="btn  btn-primary glyphicon glyphicon-user"> NewUser</btn> 
        </div>
    </div>
</div>
