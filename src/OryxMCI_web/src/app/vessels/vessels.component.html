<div layout="column" style="height:600px">

  <app-oryx-toolbar [title]="title" [showVert]="showVert" [showSearch]="showSearch" [showAdd]="showAdd"
    (GridOrCard)="changeDisplayMode($event)" [showCardorGrid]= "showCardorGrid" [displayMode]="displayModeEnum.Grid"> 
    </app-oryx-toolbar>

  <app-vessels-list *ngIf="displayMode == displayModeEnum.Grid" [vessels]="vessels"  ></app-vessels-list>

  <app-vessels-card *ngIf="displayMode == displayModeEnum.Card" [vessels]="vessels" ></app-vessels-card>

    <app-vessels-create *ngIf="displayMode == displayModeEnum.Create" [vessel]="vessel" ></app-vessels-create>

</div>
