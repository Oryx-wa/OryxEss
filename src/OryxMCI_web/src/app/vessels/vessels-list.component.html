<div>
  <form #OryxForm="ngForm">
    <ul class="collection">
      <li class="collection-item avatar" *ngFor='let vessel of vessels  | paginate: { itemsPerPage: 10, currentPage: page }; #i = index'>
      
        <div class="switch left" >
          <label>           
          <input type="checkbox" id="c_{{ i }}" checked="checked"  />
          <span class="lever"></span>           
          </label>
        </div>    
          <div style="float:left">
        <span class="title">{{vessel.name}}</span>
        <p>{{vessel.code}}
        </p>
        </div>  
        <a (click)="showForm(vessel.id)" class="secondary-content btn-floating btn-small waves-effect waves-light accent">
          <i class="material-icons">mode_edit</i>
        </a>
        
        
      </li>
    </ul>
  </form>
</div>


<div class="is-text-centered">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
