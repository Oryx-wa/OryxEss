
<div>
  <form #OryxForm="ngForm">
    <ul class="collection">
      <li class="collection-item avatar" *ngFor='let inspector of inspectors  | paginate: { itemsPerPage: 10, currentPage: page }; #i = index'>
         <div class="switch left" >
          <label>           
          <input type="checkbox" id="c_{{ i }}" checked="checked"  />
          <span class="lever"></span>           
          </label>
        </div>  
        
        
        <div style="float:left">
        <span class="title">{{inspector.name}}</span>
        <p>{{inspector.code}}
        </p>
        </div>
           
        <a (click)="showForm(inspector.id)" class="secondary-content btn-floating btn-small waves-effect waves-light accent">
          <i class="material-icons">mode_edit</i>
        </a>
        
        
      </li>
    </ul>
  </form>
</div>



<div class="is-text-centered">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
