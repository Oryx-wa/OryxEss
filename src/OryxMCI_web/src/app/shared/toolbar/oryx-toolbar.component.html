        <li>
          <a *ngIf="showCardorGrid" (click)="changeDisplayMode(1)">
            <i class="material-icons">list</i>
          </a>
        </li>
        <li>
          <a *ngIf="showCardorGrid" (click)="changeDisplayMode(0)">
           <i class="material-icons">grid_on</i>
          </a>
        </li>
        <li>
          <a *ngIf="showAdd" (click)="changeDisplayMode(5)">
           <i class="material-icons">add</i>
          </a>
        </li>
        <li><a *ngIf="showRefresh"><i class="material-icons">refresh</i></a></li>
        <li><a *ngIf="showVert"><i class="material-icons">more_vert</i></a></li>
      </ul>
    </div>
    <div class="hide-on-med-and-down">
      <a href="#!" class="brand-logo  ">&nbsp;{{title}}</a>
       <ul  class="right hide-on-med-and-down">
          
        <li><a *ngIf="showSearch" (click)="displaySearch()"><i class="material-icons left" >search</i>Search</a></li>
        <li>
          <a *ngIf="showCardorGrid" (click)="changeDisplayMode(1)">
            <i class="material-icons left">list</i>List
          </a>
        </li>
        <li>
          <a *ngIf="showCardorGrid" (click)="changeDisplayMode(0)">
           <i class="material-icons left">grid_on</i>Card
          </a>
        </li>

          <a *ngIf="showAdd" (click)="changeDisplayMode(5)">

  </div>

<nav *ngIf="search">
  <div class="nav-wrapper">
    
      <form (ngSubmit)="onSearchSubmit()" #searchForm="ngForm">
        <div class="input-field">
            
            <input id="search" placeholder="Search"  [(ngModel)]="searchString" type="search"
              name="search"  #search="ngModel"/>
            <label for="search"><i class="material-icons">search</i></label>
             <i class="mdi-navigation-close material-icons" (click)="onCloseSearch()">close</i>
        </div>
      </form>
      
    
  </div>
