<nav *ngIf="!search">
  <div  class="nav-wrapper">
    <div>
      
      <a href="#!" class="brand-logo">&nbsp;{{title}}</a>
      <a href="#!" materialize="sideNav" [materializeParams]="[{edge:'left'}]" data-activates="nav-mobile" class="button-collapse">
            <i class="material-icons">menu</i>
        </a>
      <!--<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>-->
      <ul class="right ">
        <li><a *ngIf="showSearch" (click)="displaySearch()"><i class="material-icons" >search</i></a></li>
        <li>
          <a *ngIf="showCardorGrid" (click)="changeDisplayMode(1)">
            <i class="material-icons">list</i>
          </a>
        </li>
        <li>
          <a *ngIf="showCardorGrid" (click)="changeDisplayMode(0)">
            <i class="material-icons">list</i>
          </a>
        </li>
        <li>
          <a *ngIf="showAdd" (click)="changeDisplayMode(3)">
            <i class="material-icons">add</i>
          </a>
        </li>
        <li><a *ngIf="showRefresh"><i class="material-icons">refresh</i></a></li>
        <li><a *ngIf="showVert"><i class="material-icons">more_vert</i></a></li>
      </ul>
    </div>

  </div>
 
</nav>
<nav *ngIf="search">
  <div class="nav-wrapper container">
    <div class="row">
      <div class="col s10">
        <form>
          <div class="input-field">
            <input id="search" type="search"  />
            <label for="search"><i class="material-icons">search</i></label>
             <i class="mdi-navigation-close"></i>
          </div>
        </form>
      </div>
      <div class="col s2">
        <ul class="right">
          <li><a (click)="onCloseSearch()"><i class="material-icons">close</i></a></li>
          <li><a (click)="onSearchSubmit()"><i class="material-icons">link</i></a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
