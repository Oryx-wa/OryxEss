<div class="col-md-12" *ngIf="securityService.IsAuthorized" >
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{message}}</h3>
        </div>
        <div class="panel-body">
            <div  *ngIf="iouHeader">
                <div class="row" >
                    <div class="col-xs-2">Id</div>
                    <div class="col-xs-6">{{iouHeader.Id}}</div>
                </div>

                <hr />
                <div class="row">
                    <div class="col-xs-2">Date</div>
                    <div class="col-xs-6">
                        <input type="text" [(ngModel)]="iouHeader.docDate" style="width: 100%" />
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-xs-2">Project</div>
                    <div class="col-xs-6">
                        <input type="text" [(ngModel)]="iouHeader.projectCode" style="width: 100%" />
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-xs-2">Amount Request</div>
                    <div class="col-xs-6">{{iouHeader.requestAmount}}</div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-xs-2">
                        <button (click)="Update()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
