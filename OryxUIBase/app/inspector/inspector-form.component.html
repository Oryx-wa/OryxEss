
<div class="container">
   <div  [hidden]="submitted">
    <h1>Inspector Form</h1>
   <form *ngIf="active" (ngSubmit)="onSubmit()" #inspectorForm="ngForm">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required 
        [(ngModel)] = "model.name" ngControl = "name" #name = "ngForm">
       <!--{{inspector.name}}-->
    </div>
       <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control"
        [(ngModel)] = "model.id" ngControl = "id" #id = "ngForm">
       <!--{{inspector.id}}-->
      </div>
      
       <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control"
        [(ngModel)] = "model.code" ngControl = "code" #code = "ngForm">
      <!-- {{inspector.code}}-->
      </div>
      <!-- <div class="form-group">
        <label for="current">Current</label>
        <input type="text" class="form-control"
        [(ngModel)] = "model.current" ngControl = "current" #current =  "ngForm">
       <!--{{inspector.current}}
       </div>-->
   <div class="input-controls">
        <div>
        <label>
            <input #current type="checkbox" (change)="angular = current.checked" />
            Current
        </label>
    </div>
  </div>
    
 <button type="submit" class="btn btn-default" [disabled]="!inspectorForm.form.valid">Submit</button>


    </form>
</div>


<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9  pull-left">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">ID</div>
    <div class="col-xs-9 pull-left">{{ model.id }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Code</div>
    <div class="col-xs-9 pull-left">{{ model.code }}</div>
  </div>
   <div class="row">
    <div class="col-xs-3">Current</div>
    <div class="col-xs-9 pull-left">{{ model.current }}</div>
  </div>
  <br>
  <button class="btn btn-default" (click)="submitted=false">Edit</button>
  <button class="btn btn-default pull-right" (click)="submitted=true" >Save</button>
</div>
</div>
